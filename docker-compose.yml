version: '3.8'

services:
    yogabi:
        container_name: yogabi
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 3000:3000
        environment:
            - CHOKIDAR_USEPOLLING=true
        deploy:
            resources:
                limits:
                    cpus: '8'
                    memory: 4096M